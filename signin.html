<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisa Ngonten - Masuk Sekarang!</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./signin-script.js"></script>
</head>

<body>
    <header>
        <div class="navbar">
            <img class="logo" src="./images/logo.png" alt="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="tentang.html">Tentang</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="galeri.html">Galeri</a></li>
                    <li><a href="kontak.html">Kontak</a></li>


                </ul>
            </nav>
            <a class= "standard-btn" href="signin.html"><button>Masuk</button></a>
        </div>
    </header>

<section class="page-title">
    <div class="page-body-text" style="text-align: center;">
       <h1>Selamat Datang Kembali!</h1>
    <div>
</section>


    <section class="page-body-mid" id="last-content">
        <div class="page-body-mid-content" id="contact-container">
            <div class="form-container">
                <h3>Sign-In</h3>
                <form id="form" action="" method="GET" class="contact-form">
                    <div class="input-control">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="johndoe@gmail.com">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                        <div class="error"></div>
                    </div>
                    <input type="submit" value="Sign-in" class="send-button">

                </form>
                <br>
                <h3>Belum punya akun? <a id="hot-button" href="signup.html" >Daftar Sekarang</a></h3> 

            </div>
             <div id="form-image">
                <img src="./images/signinimg.png" alt="" style="border: none;">
             </div>
    </section>

<footer>
    <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>

    </div>
    <div class="footer-container">
        <img class="logo" src="./images/logo.png" alt="logo">
        <h2>&copy Bisa Ngonten | All Rights Reserved</h2>
    </div>
</footer>

</body>
</html>
